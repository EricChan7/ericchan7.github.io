<!doctype>
<html ng-app="sof">
	<head>
		<title>Sound of Fate</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="./css/sof.css">
		<link rel="shortcut icon" href="./img/favicon.ico" />
	</head>
	<body ng-controller="lyric">
		<section class="main-container">
			<p ng-bind-html="name"></p>
		</section>
		<aside class="main-aside {{isActive}}">
			<div class="main-aside-background" ng-style="backgroundImage"></div>
			<ul class="menu-list">
				<li ng-repeat="(i, p) in performer" ng-click="toggleMenu(i)" ng-class="p.activeClass">
					{{p.name}}
					<ul class="menu-list-sub">
						<li ng-repeat="(j, s) in p.songs" ng-click="changeSong(s.id, i, j, $event)" ng-class="s.activeClass">{{s.title}}</li>
					</ul>
				</li>
			</ul>
		</aside>
		
		
		<script type="text/javascript" src="./js/sof.js"></script>
	</body>
</html>
